	<h1 id="h">Signing up for a test drive</h1>
	<form>
  		<label for="fname">First name:</label><br>
  		<input type="text" id="fname" name="fname" placeholder="First name..."><br><br>
  		<label for="lname">Last name:</label><br>
  		<input type="text" id="lname" name="lname" placeholder="Last name..."><br><br>
  		<label for="pnumber">Phone Number:</label><br>
  		<input type="text" id="pnumber" name="pnumber" placeholder="Phone number..."><br><br>
  		<label for="city">City:</label><br>
  		<select id="city" name="city">
		    <option value="Sofia">Sofia</option>
		    <option value="Plovdiv">Plovdiv</option>
		    <option value="Burgas">Burgas</option>
		    <option value="Varna">Varna</option>
		    <option value="Stara Zagora">Stara Zagora</option>
 		</select><br><br>
  		<label for="cars">Model:</label><br>
  		<select id="cars" name="cars">
		    <option value="A3">A3</option>
		    <option value="A4">A4</option>
		    <option value="A5">A5</option>
		    <option value="A8">A8</option>
		    <option value="Q3">Q3</option>
		    <option value="Q5">Q5</option>
		    <option value="Q7">Q7</option>
 		</select><br><br>
  		<button onclick="myFunction2(pnumber)">Sign Up</button>

	</form>


	<script>
 		function myFunction2(inputtxt) {
 			var phoneno = /^\d{10}$/;
 			if(fname.value==""||lname.value==""||pnumber.value==""){
				alert("The fields are required!");
			}
			else{
				if(inputtxt.value.match(phoneno)){
					alert("The signing was successfully completed.");
		    	}
		    	else
			    {
			        alert("The phone number is not valid!");
			    }
				
			}
		}


	</script>
